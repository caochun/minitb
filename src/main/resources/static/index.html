    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #718096;

        }
        
        .status {
            display: inline-block;
            padding: 6px 12px;
            background: #48bb78;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .device-selector {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .device-tabs {
            display: flex;
            gap: 10px;
        }
        
        .device-tab {
            flex: 1;
            padding: 15px 25px;
            background: #e2e8f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .device-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .device-tab:hover:not(.active) {
            background: #cbd5e0;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        /* ÁßªÂä®Á´Ø‰ºòÂåñ */
        @media (max-width: 768px) {
            .metrics-grid {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 10px;
            }
            
            .metric-card {
                padding: 15px;
                border-radius: 10px;
            }
            
            .metric-label {
                font-size: 12px;
                margin-bottom: 8px;
            }
            
            .metric-value {
                font-size: 28px;
            }
            
            .metric-unit {
                font-size: 14px;
            }
            
            .metric-value-inline {
                font-size: 20px;
            }
            
            .metric-unit-inline {
                font-size: 12px;
            }
            
            .metric-card.grouped {
                padding: 12px;
            }
        }
        
        /* ÂêàÂπ∂ÊåáÊ†áÁöÑÊ†∑Âºè */
        .metric-card.grouped {
            padding: 15px;
        }
        
        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .metric-row:last-child {
            margin-bottom: 0;
        }
        
        .metric-row-label {
            color: #718096;
            font-size: 13px;
            flex: 1;
        }
        
        .metric-value-inline {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
        }
        
        .metric-unit-inline {
            color: #a0aec0;
            font-size: 14px;
            margin-left: 4px;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }
        
        .metric-label {
            color: #718096;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .metric-value {
            font-size: 36px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .metric-unit {
            color: #a0aec0;
            font-size: 18px;
            margin-left: 5px;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .chart-container canvas {
            height: 300px !important;
            max-height: 300px;
        }
        
        .chart-title {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 50px;
        }
        
        .error {
            background: #fc8181;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .update-time {
            text-align: right;
            color: #a0aec0;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
