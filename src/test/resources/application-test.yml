spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # 测试时每次重建表
    show-sql: false  # 测试时不显示 SQL
  
  h2:
    console:
      enabled: false  # 测试时禁用 H2 控制台

logging:
  level:
    com.minitb: INFO
    org.springframework: WARN
    org.hibernate: WARN



